<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra cinese</title>
    <link rel="stylesheet" href="morra.css">
    <script src="morra.js" defer></script>
</head>
<body>
    <h1>Giochiamo a morra cinese</h1>
    <main>
        <button id="gioca">GIOCA</button>
        <section>
            <div id="tu" class="box">
                <span id="titolotu" class="titoli">TU</span>

                <ul id="scelta">
                    <li id="carta"></li>

                    <li id="sasso"></li>

                    <li id="forbici"></li>
                </ul>

                <span id="punteggioTu" class="punteggio">0</span>
            </div>

            <div id="browser" class="box">
                <span id="titolobrowser" class="titoli">BROWSER</span>

                <span id="punteggioBrowser" class="punteggio">0</span>
            </div>
        </section>
            
        <span id="esito"></span>
        
    </main>
</body>
</html>
